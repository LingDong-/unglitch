
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<script>
  var srcs = ["cloud-tour","bilinear-scrub",];
  var descriptions = ["t-sne point cloud + tsp tour","grid embedding + bilinear interpolation"];
  var idx=-1;var nextFrame=function(){idx=(idx+1)%srcs.length;document.getElementById('frame').src=srcs[idx];document.getElementById('info').innerHTML="<b>/"+srcs[idx]+"</b>&nbsp;:&nbsp;"+descriptions[idx]}
</script>
<body onload = "nextFrame()">
  <iframe id="frame" frameBorder="0" style="width:100%;height:100%"></iframe>
  <div id="info" style="position:fixed;left:5px;top:calc(100% - 23px);height:16px;font-size:16px;background:rgba(255,255,255,0.9);"></div>
  <!-- include the Glitch button to show what the webpage is about and
        to make it easier for folks to view source and remix -->
  <div class="glitchButton" style="position:fixed;top:20px;right:20px;z-index:100"></div>
  <script src="https://button.glitch.me/button.js"></script>

  <div style="z-index:100;position:absolute;width:50px;height:50px;left:calc(100% - 50px);top:calc(100% - 50px);">
    <svg viewBox="0 0 100 100">
      <path d="M100,0 L100,100 L0,100 z" style="cursor:pointer;opacity:0.3;" onmouseenter="this.style.opacity=0.5" onmouseleave="this.style.opacity=0.3" onclick="nextFrame()"/>
      <text fill="white" text-anchor="middle" transform="translate(70, 70) rotate(-45)" style="transform-origin='50% 50%';font-family:sans-serif;font-size:24px;-webkit-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;pointer-events:none">NEXT</text>
    </svg>
  </div>
</body>
